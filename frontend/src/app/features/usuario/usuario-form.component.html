<form *ngIf="usuario" #form="ngForm" (ngSubmit)="guardar()">
  <div class="form-header">
    <h4>{{ modo === 'crear' ? 'Crear Usuario' : 'Editar Usuario' }}</h4>
  </div>
  <div class="form-body">
    <div class="form-group">
      <label>Nombre:</label>
      <input
        type="text"
        id="nombreMercancia"
        [(ngModel)]="usuario.nombreUsuario"
        name="nombreMercancia"
        required
      />
    </div>
    <div class="form-group">
      <label>Edad Usuario:</label>
      <input
        type="number"
        [(ngModel)]="usuario.edadUsuario"
        name="cantidadMercancia"
        required
      />
    </div>
    <div class="form-group">
      <label>Cargo:</label>
      <select [(ngModel)]="idCargoSeleccionado" name="cargoId" required>
        <option [ngValue]="undefined">Seleccione un usuario</option>
        <option *ngFor="let cargo of cargos" [ngValue]="cargo.idCargo">
          {{ cargo.nombreCargo }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Fecha de ingreso:</label>
      <input
        type="date"
        [(ngModel)]="usuario.fechaIngresoUsuario"
        name="fechaIngresoMercancia"
        [disabled]="modo === 'editar'"
        required
      />
    </div>
    <div class="acciones">
      <button type="submit">{{ modo === 'crear' ? 'Guardar' : 'Actualizar' }}</button>
      <button type="button" (click)="cancelar()">Cancelar</button>
    </div>
  </div>
</form>

<app-notification
  *ngIf="showNotification"
  [type]="notificationType"
  [title]="'Error'"
  [message]="notificationMessage"
  (onClose)="closeNotification()">
</app-notification>
