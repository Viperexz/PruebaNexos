<div>
<div class="header">
  <h2>Listado de Cargos</h2>
  <div class="actions">
    <Button (click)="createCargo()" class="btn btn-primary">Crear Cargo</Button>
  </div>
</div><div class="body">
<table>
  <thead>
  <tr>
    <th>Cargo</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let m of cargo">
    <td>{{ m.nombreCargo }}</td>

    <td>
      <a (click)="deleteCargo(m.idCargo)" title="Eliminar" style="cursor: pointer;">
        <i class="fas fa-trash"></i>
      </a>
    </td>
  </tr>
  </tbody>
</table>
</div>
</div>

<app-notification
  *ngIf="showNotification"
  [type]="notificationType"
  [title]="notificationTitle"
  [message]="notificationMessage"
  (onClose)="closeNotification()">
</app-notification>

<!-- Modal -->
<div class="modal" [class.show]="modalFormVisible" (click)="cerrarModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <app-cargo-form
      [modo]="modoForm"
      [cargo]="cargoActual"
      (onGuardar)="guardarCargo($event)"
      (onCancelar)="cerrarModal()">
    </app-cargo-form>
  </div>
</div>
